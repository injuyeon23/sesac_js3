<!DOCTYPE html>
    <head>
        <title>Photo Calendar</title>
    </head>
    <body>
        <center>
            <h1>Photo Calendar</h1>
            <h2>2025년 12월</h2>
        </center>
        <img src="image/christmas.jpg" width="500px" alt="크리스마스 치이카와" style="display: block; margin: 0 auto;" >
        <br>
        <table border="1" width="500px" style="border-collapse: collapse; margin: 0 auto;">
            <!-- 
            style="border-collapse: collapse;"
            : 칸과 칸 사이의 선을 합쳐서 깔끔하게 만들기(테두리 합치기)) -->
        <tr>
        <th width="14%" style="color: red; background-color:#d3d3d3 ;">Sun</th>
        <th width="14%" style="background-color:#d3d3d3 ;">Mon</th>
        <th width="14%" style="background-color:#d3d3d3 ;">Tue</th>
        <th width="14%" style="background-color:#d3d3d3 ;">Wed</th>
        <th width="14%" style="background-color:#d3d3d3 ;">Thu</th>
        <th width="14%" style="background-color:#d3d3d3 ;">Fri</th>
        <th width="14%" style="color: blue; background-color:#d3d3d3 ;">Sat</th>
        </tr>
        <tr>
        <th></th>
        <th align="center">1</th>
        <!-- align: 정렬하기
        align="left"    → 왼쪽 정렬
        align="center"  → 가운데 정렬
        align="right"   → 오른쪽 정렬  -->
        <th align="center">2</th>
        <th align="center">3</th>
        <th align="center">4</th>
        <th align="center">5</th>
        <th align="center" style="color: blue;">6</th>
        </tr>

        <tr>
        <th align="center" style="color: red">7</th>
        <th align="center">8</th>
        <th align="center">9</th>
        <th align="center">10</th>
        <th align="center">11</th>
        <th align="center">12</th>
        <th align="center" style="color: blue">13</th>
        </tr>

        <tr>
        <th align="center" style="color: red">14</th>
        <th align="center">15</th>
        <th align="center">16</th>
        <th align="center">17</th>
        <th align="center">18</th>
        <th align="center">19</th>
        <th align="center" style="color: blue">20</th>
        </tr>
        <tr>
        <th align="center" style="color: red">21</th>
        <th align="center">22</th>
        <th align="center">23</th>
        <th align="center">24</th>
        <th align="center">25</th>
        <th align="center">26</th>
        <th align="center" style="color: blue">27</th>
        </tr>
        <tr>
        <th align="center" style="color: red">28</th>
        <th align="center">29</th>
        <th align="center">30</th>
        <th align="center">31</th>
        <th align="center">1</th>
        <th align="center">2</th>
        <th align="center" style="color: blue">3</th>
        </tr>
        </table>

    <center>
        <p>&copy;  made by Juyeon</p>
    </center>
    </body>
</html>
