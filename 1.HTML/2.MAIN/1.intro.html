<!DOCTYPE html> 
    <head>
        <title>나의 홈페이지</title>
    </head>
    <body>
        <h1>나의 헤딩</h1>
        <p>나의 본문</p>
        <img src="image/tiger copy.jpg" width="80%" alt="호랑이 사진"> 
        <p>패러그래프에서 띄어쓰기는 왜 안될까??</p>
        <p>그리고 중요한 단어를 <strong>강조</strong>하려면??</p>
        <p>과거 태그로 중요한 단어를 <b>강조/</b></p>
        <p>신규 태그로 중요한 단어<em>강조</em></p>
        <p>내가 괄호를 넣으려고 &lt;, &gt;</p>
        <!-- 
        강한 강조 → <strong>
        단순 굵게 → <b>
        기울임 강조 → <em> -->
        <center>
            <p>&copy;2025 all rights reserved</p>
            <!-- &copy; → © -->
        </center>
    </body>
</html>
