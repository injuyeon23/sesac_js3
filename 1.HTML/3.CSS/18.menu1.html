<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /* .container > .item 이거는 container 바로 아래 있는 .item */
        .container .item {  /* .container 아래 있는 모든 .item */
            float: left;
            text-align: center;
            width: 100px;
            border-right: 1px solid #ddd; /*메뉴 사이에 구분선 만들기*/ 
        }
        .container .item.last { /*메뉴들 중 마지막(login)만 특별 처리"하는 코드임.*/
            float: right;
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">menu 1</div>
        <div class="item">menu 2</div>
        <div class="item">menu 3</div>
        <div class="item">menu 4</div>
        <div class="item last">login</div>
    </div>
</body>
</html>

.container .item 은 "container 안의 모든 메뉴 박스",
.item.last 는 "메뉴들 중 마지막(login)만 특별 처리"하는 코드임.
