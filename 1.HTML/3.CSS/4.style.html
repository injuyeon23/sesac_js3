<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #my_p1 { /*우선순위 가장 높음*/
            border: none; /*class에서는 하라고 했는데 더 우선순위가 높은 id가 적용 class vs id 중 어떤 게 더 보편적인가? => class 그래서 더 디테일한 id가 적용*/
            color: blue;
        }
        .my_bg_yellow { /*우선순위 중간*/
            background-color: yellow;
        }
        .my_text_blue { /*우선순위 중간*/
            color: blue;
        }
        .my_text_pink { /*우선순위 중간*/
            color: pink;
        }
        p { /*우선순위 낮음*/
            color: green;
        }
        /* 1. 디테일한 것이 우선순위를 갖는다.
        2. 그레벨이 같으면, 늦게 칠한 애가 우선순위를 갖는다. (사실은 우선순위가 아니고 앞의 색을 덮어쓴거다) -style에 있는 순서대로 적용됨 */
    </style>
</head>
<body>
    <h1>CSS 연습해보기</h1>
    <p class="my_bg_yellow" id="my_p1">제 이름이 궁금하신가요?</p>
    <p>제 이름이 궁금하신가요?</p>
    <p class="my_bg_yellow my_text_blue my_text_pink">제 이름이 궁금하신가요?</p>
    <p>제 이름이 궁금하신가요?</p>
</body>
</html>
