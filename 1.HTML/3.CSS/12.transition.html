<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 255, 142);
            transition-property: width, height;/* 내가 어디서 변화를 줄건지 정의 */
            transition-duration: 2s; /*그 변화를 2초에 걸쳐서 준다*/
        }
        .square:hover { /*호버 - 마우스가 올라간 걸 뜻하는 기술용어 */
            width: 500px;
            height: 500px;
        }
        .button {
            color: rgb(28, 138, 102);
            transition-property: color; /*뭘 바꿀 거임?*/
            transition-duration: 3.0s;
        }
        .button:hover {
            color: blueviolet;
        }
        .image {
            width: 200px;
            transition-property: transform;
            transition-duration: 1.0s;
        }
        .image:hover {
            transform: rotate(180deg);
        }

    </style>
</head>
<body>
    <div class="square"></div>
    <hr>
    <button class="button">Hover me</button>
    <img class="image" src="image/cat.jpg" alt="">
    
</body>
</html>

css 트랜지션 
1) 어떤 속성(property)이 변할지 지정한다
2) 변화 시간(duration)을 정한다
3) :hover 같은 상태로 변화가 일어나면
4) 그 변화를 “부드럽게” 이어준다

transition-property: 뭐가 바뀌는지;
transition-duration: 몇 초 동안 바뀔지;
:hover { 바뀐 값 쓰는 곳 }
