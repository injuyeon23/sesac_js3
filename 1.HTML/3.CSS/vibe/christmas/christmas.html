<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>12월 전갈자리 감성 운세</title>
    <link rel="stylesheet" href="christmas.css">
</head>
<body>

    <header>
        <h1>🎄 12월 전갈자리 감성 운세</h1>
        <p class="subtitle">오늘 너에게 올 작은 기적을 확인해보세요</p>
    </header>

    <section id="fortune-section">
        <p id="today-date"></p>
        <h2 id="rank"></h2>
        <p id="fortune-text"></p>
    </section>

    <section id="item-section">
        <h3>오늘의 행운 아이템</h3>
        <p id="item-name"></p>

        <div class="img-card">
            <img id="fortune-img" src="" alt="오늘의 그림">
            <p class="img-caption">오늘은 이 아이템이 너를 지켜줄 거예요.</p>
        </div>
    </section>

    <section id="calendar-section">
        <h3>2025년 12월</h3>
        <table id="calendar"></table>
    </section>

    <footer>
        <p>Made by Juyeon ✨</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
