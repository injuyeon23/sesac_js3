<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
            height: 300px;
            background-color: white;
        }
        .center {
            background-color: #00592d;
        }
        .fixed {
            width: 100px;
            height: 100px;
            position: fixed;
            bottom: 50px;
            right: 50px;
            background-image: url(image/star.svg);
            background-size: 100% 100%;

        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg center"></div>
    <div class="bg"></div>
    <div class="fixed"></div>
</body>
</html>
