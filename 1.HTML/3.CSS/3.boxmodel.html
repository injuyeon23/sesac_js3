<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .mytext { /* #p1, #p2, 모두 가능 */
            width: 500px;
            height: 100px;
            border: 5px solid blue;
            padding: 20px; /*패딩 안쪽공간*/
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>보더,마진,패딩 테스트</h1>
    <div class="mytext" id="p1">
        <p>이 상자는 보더, 마진, 패딩이 적용된 예시입니다.</p>
    </div>
    <div class="mytext" id="p2">
        <p>여기에는 무슨 글을 넣어볼까요?</p>
    </div>
</body>
</html>
