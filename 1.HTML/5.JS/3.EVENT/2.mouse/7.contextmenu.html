<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clickArea {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>컨텍스트 메뉴</h1>
    <div id="clickArea">우클릭해봐</div>
    <script>
        document.addEventListener("clickArea")
        ('contextmenu', (ev) => {
            // console.log("컨텍스트 메뉴 열기");
            // console.log("이벤트 상세 내역:", ev);
            ev.preventDefault(); //너의 본연의 기능을 하시 마시오 
            alert('우클릭이 금지됨');
        })
    </script>
</body>
</html>
