<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
        }
        #dropZone {
            width: 200px;
            height: 200px;
            background-color: azure;
            border: 2px dashed;
            display: flex;

        }
    </style>
</head>
<body>
    <h1>드래그 앤 드롭</h1>
    <div id="dragItem" draggable="true">드래그 미</div>
    <div id="dropZone">드롭 여기</div>
    <script>
        const dragItem = document.getElementById('dragItem');
        const dropZone = document.getElementById('dropZone');

        dragItem.addEventListener('dragstart', () => {
            console.log('드래그 시작');
        })
        dragItem.addEventListener('dragend', () => {
            console.log('드래그 종료');
        })

        dropZone.addEventListener('dragover', (ev) => {
            ev.preventDefault(); // 본인의 기능 하지 말도록 
                                // 여기서 본연의 기능이란 윈도우로부터 각종 파일 링크 등을 복제하는 기본 기능 
            console.log('뭔가 나에게 오는 중');
        })

        dropZone.addEventListener('drop', (ev) => {
            ev.preventDefault();
            console.log('나에게 뭔가 떨어짐');
            dropZone.appendChild(dragItem); //DOM은 트리에서 노드임 어디에 붙이면 자연스럽게 이전꺼에서 덜어짐 
        })
    </script>
</body>
</html>
