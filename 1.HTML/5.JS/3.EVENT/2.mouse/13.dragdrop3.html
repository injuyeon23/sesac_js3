<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
        }
        .placeholder {
            position:absolute;
            color: #999;
        }
        .container {
            width: 200px;
            height: 200px;
            background-color: azure;
            border: 2px dashed;
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 20px;

        }
    </style>
</head>
<body>
    <h1>드래그 앤 드롭</h1>
    <div id="startZone" class="container">
        <span class="placeholder" id="startPlaceholder">Dorphere</span>
        <div id="dragItem" draggable="true">드래그 미</div>
    </div>
    <div id="dropZone" class="container">
        <spen class="placeholder">여기에 드롭</spen>
    </div>
    <script>
        const dragItem = document.getElementById('dragItem');
        const dropZone = document.getElementById('dropZone');
        const startZone = document.getElementById('startZone');

        dragItem.addEventListener('dragstart', () => {
            console.log('드래그 시작');
        })
        
        //개선 버전으로 짜기
        [dropZone, startZone].forEach(zone => {
            zone.addEventListener('dragover', (ev) => {
            ev.preventDefault();
            console.log('뭔가 오기 시작');
            })
        })

        [dropZone, startZone].forEach(zone => {
            zone.addEventListener('drop', (ev) => {
            ev.preventDefault(); 
            zone.appendChild(dragItem);
            console.log('칸에 들어감');
            })
        })

            // 들어가는 것까지 복습 




        
    </script>




</body>
</html>
