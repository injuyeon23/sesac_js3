<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 페이지의 요소를 가져올건데, 이게 다양한 브라우저에서 성능 등을 고려해서 언제 로딩이 끝날지 모름 => 끝난 다음 처리한다: 기본적인 핸들링 

        // 기다릴 건데 해당 이벤트가 발생하면 그때 나를 호출해줘 <- 라는 함수 등록 함수의 인자로 함수 등록: 고차 함수 형태로 구현 
        // 너가 준비되었을 때 내가 준 함수를 니가 호출해줘 => 콜백 함수 

        document.addEventListener('DOMContentLoaded', () => {  
            // 변수의 유효범위는 나의 {} 블럭 스코프라서 const 사용가능 
            console.log("난 DOM준비가 완료되어서 이제 js를 실행할거임.")
            const heading = document.getElementById("title")
            console.log(heading);
        });

    </script>
    <h1 id="title">hello DOM</h1>
</body>
</html>
