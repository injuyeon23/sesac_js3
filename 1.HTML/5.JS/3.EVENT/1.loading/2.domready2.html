<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>내 헤딩</h1>
    <script>
        // windows 전역 변수로, 브라우저 xyz의 초기화부터 다양한 기능들이 동작하고 제어 가능
        // 이 변수에 내가 원하는 함수들을 등록해서 처리 가능 
        window.onload = function() {
            // DOM, CSS, JS까지의 모든 페이지 로딩 완료 
            console.log('모든 자원이 로딩이 완료됨')
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('나는 DOM만 로딩이 끝났을 때인데...');
        })
    </script>
</body>
</html>
