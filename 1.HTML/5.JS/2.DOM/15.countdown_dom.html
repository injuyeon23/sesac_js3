<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>카운트다운 타이머</h1>
    <input type="number" id="timeInput" placeholder="초 입력">
    <button onclick="startTimer()">시작</button>
    <div id="display"></div>
    <script>
        function startTimer() {
            let time = document.getElementById("timeInput").value;
            const display = document.getElementById("display")
            
            const timerElement = document.createElement('p');
            timerElement.textContent = "새로운 돔이에요"
            display.appendChild(timerElement); 
            

            // 
            const timerId = setInterval(() => {
                time = time -1;
                // console.log("시간반복: ", time); 
                timerElement.textContent = `${time}초 남았습니다`;
                if (time <= 0) {
                    clearInterval(timerId);
                    timerElement.textContent = `집에 갈 시간입니다.`;
                }
            }, 1000); 

        }


        //n초 입력해서 버튼을 누르면 -> n초 남았습니다(초마다) -> 해당 시간이 모두 지나고 0초가 되면 Time's up
    </script>
        






    
</body>
</html>
