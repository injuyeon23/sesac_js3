<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 여기에 디자인이 들어감 */
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <H1 id="title">JS 헬로우 월드</H1>
    <button onclick="sayHello()">헬로우 버튼</button> 
    <!-- 버튼 누르면 sayHello() 함수 실행하라는 의미구나 -->
    <script>
        function sayHello() {
            // console.log("Hello 함수");
            h1 = document.getElementById('title'); /* document = 웹페이지 전체
            getElementById = “id 이름으 로 찾아와!”
            'title' = 찾을 대상의 이름표 */
            h1.style.color = 'red'; 
        }
    </script>
</body>
</html>
