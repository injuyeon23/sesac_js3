<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>헬로우 DOM</h1>
    <button onclick="sayhello()">Hello</button>
    <div id="result"></div>

    <script>
        function sayhello() {
            let sayhello_result = document.getElementById("result")
            sayhello_result.textContent = "say 헬로우";
        }
    </script>
    
</body>
</html>
