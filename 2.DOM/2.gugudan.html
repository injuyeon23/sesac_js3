<!DOCTYPE html>
<html lang="en">
<head>
    <title>구구단 콘솔</title>
</head>
<body>
    <!-- 나의 생각을 머리 속에서 지우고 남이 준거라고 생각하고 읽어보기 -->
    <h1>구구단 콘솔</h1>
    <input id="userinput" type="number" placeholder="단을 입력하시오">
    <button onclick="gugudan()">구구단 출력</button>
    <div id="result"></div>
    <!-- 어?? 사용자가 입력한 값을 가져와야하네.. 근데 문제는 HTMLCSS눈 표현을 위한 언어고 개발을 위한 게 아님 따라서 사용자가 입력한 걸 가져오는 기능이 없음 =? 내가 원하는 바를 마음대로 하려면 JS로 해야함 -->

    <!-- 위는 HTML로 정해진 문법과 표현에 따라 각종 표현 기법을 정의하는 곳 -->

    <!-- 아래는 프로그래밍 언어로 각종 연산을 내맘대로 하는 곳 -->
    <script>
        function gugudan() {
            // 인자를 미리 HTML에서 가져다가 전달할 수 없음 
            // 내가 여기에서 사용자가 html코드 어딘가에서 입력한 글자를 가져와야함 
            let dan = document.getElementById("userinput");
            console.log(dan);
            // 내가 잘 모르겠는 건 꼭 확인하기 
            //값을 원했으나 돌아온 건 요소 태그 전체를 가져옴 
            let dan_input = dan.value;
            console.log(dan_input);

            let result = document.getElementById("result")
            result.innerHTML = ""; // 

            for (let i = 1; i <= 9; i++) {
                console.log(dan_input + "x" + i + " = " + dan_input*i);
                // 이제 결과를 콘솔로그에 찍을 게 아니라 우리 화면에 찍을 수 있을까? 
                // document.write(dan_input + "x" + i + " = " + dan_input*i + "<br>");
                console.log(result);
                // <br>을 찍는 게 아니라 <br>dms html
                // result.textContent += dan_input + "x" + i + " = " + dan_input*i + "<br>";
                result.innerHTML += dan_input + "x" + i + " = " + dan_input*i + "<br>";

                // 이 결과 출력을 위해서는 이전 결과를 지워야 함 
                // 반복문 실행 전 화면에 해당 div 안에 글자를 지워야 함 

                // i = "1"/  i = i +"1" / 1 += "1" => +=
            }
        }

    </script>
    
</body>
</html>
