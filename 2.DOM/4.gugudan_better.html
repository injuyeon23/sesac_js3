<!DOCTYPE html>
<html lang="en">
<head>
    <title>구구단 콘솔</title>
</head>
<body>
    <h1>구구단 콘솔</h1>
    <input id="userinput" type="number" placeholder="단을 입력하시오">
    <button onclick="gugudan()">구구단 출력</button>
    <div id="result"></div>

    <script>
    
        function gugudan() {
            // 함수 시작할 때 내가 앞으로 쓸 DOM요소를 먼저 가져온다 
            // 프런트엔드에서 쓸 기본 구조     
            // function name() {
            //     let hello_div = document.getElementsByxxx("xxx");

                }
            let dan_input =document.getElementById("userinput").value;
            let result_div = document.getElementById("result")

            // 만약 입력이 없으면 사용자에게 숫자를 입력하라고 함 
            // 모든 프로그래밍 언어에서 =는 비교문이 아님 
            if (dan_input == "") {
                 console.log("단을 입력하라고 한다.");
                 result.div.innerHTML = "단을 입력하시오"
                 return; // 여기에서 함수를 반환한다 
            }
            result.innerHTML = ""; // 빈칸으로 채운다 

            for (let i = 1; i <= 9; i++) {
                result.div.innerHTML += dan_input + "x" + i + " = " + dan_input*i + "<br>";
                    } 

    </script>
    
</body>
</html>
